<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
    <style>
        .preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Customizable Form Template</h1>

    <!-- Form to Customize the Template -->
    <form id="customizeForm">
        <h2>Create Your Form</h2>
        
        <label for="formName">Form Name:</label><br>
        <input type="text" id="formName" placeholder="Enter form name" required><br><br>

        <label for="numFields">Number of Fields:</label><br>
        <input type="number" id="numFields" min="1" max="10" value="1" required><br><br>

        <button type="button" onclick="generateFields()">Generate Fields</button>
    </form>

    <!-- Form Preview Section -->
    <div class="preview" id="formPreview">
        <h2>Form Preview</h2>
        <p>Use the options above to customize your form.</p>
    </div>

    <script>
        function generateFields() {
            const formName = document.getElementById('formName').value;
            const numFields = parseInt(document.getElementById('numFields').value);
            const preview = document.getElementById('formPreview');

            if (!formName || numFields < 1) {
                alert('Please enter a valid form name and number of fields.');
                return;
            }

            // Clear previous content
            preview.innerHTML = `<h2>${formName}</h2>`;

            // Generate fields dynamically
            for (let i = 1; i <= numFields; i++) {
                const fieldDiv = document.createElement('div');
                fieldDiv.innerHTML = `
                    <label for="field${i}">Field ${i} Label:</label><br>
                    <input type="text" id="field${i}" placeholder="Enter label for Field ${i}" required><br><br>

                    <label for="type${i}">Field ${i} Type:</label><br>
                    <select id="type${i}">
                        <option value="text">Text</option>
                        <option value="email">Email</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                    </select><br><br>
                `;
                preview.appendChild(fieldDiv);
            }

            // Add a submit button
            const submitButton = document.createElement('button');
            submitButton.type = 'button';
            submitButton.textContent = 'Submit';
            preview.appendChild(submitButton);
        }
    </script>
</body>
</html>
