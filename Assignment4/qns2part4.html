<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label>Full Name: <input type="text" name="fullName" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Phone: <input type="tel" name="phone" required></label><br><br>
        
        <label>Gender: 
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </label><br><br>
        
        <label>Age Group:
            <select name="ageGroup" required>
                <option value="Under 18">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select>
        </label><br><br>
        
        <label>Topics of Interest:<br>
            <input type="checkbox" name="topics" value="Tech"> Tech
            <input type="checkbox" name="topics" value="Science"> Science
            <input type="checkbox" name="topics" value="Health"> Health
        </label><br><br>
        
        <label>Additional Comments:<br>
            <textarea name="comments"></textarea>
        </label><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
