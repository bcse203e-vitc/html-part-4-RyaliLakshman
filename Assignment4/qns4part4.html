<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    
    <!-- Step 1: Personal Details -->
    <h2>Step 1: Personal Details</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Step 2: Educational Background -->
        <h2>Step 2: Educational Background</h2>

        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="year">Year of Graduation:</label><br>
        <input type="text" id="year" name="year" required><br><br>

        <label for="university">University:</label><br>
        <input type="text" id="university" name="university" required><br><br>

        <!-- Step 3: Work Experience -->
        <h2>Step 3: Work Experience</h2>

        <label for="company">Last Company Worked At:</label><br>
        <input type="text" id="company" name="company"><br><br>

        <label for="position">Position Held:</label><br>
        <input type="text" id="position" name="position"><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
