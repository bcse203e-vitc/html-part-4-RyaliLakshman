<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h2>Job Application Form</h2>
    
    <div class="page active" id="page1">
        <h3>Personal Details</h3>
        <label>Name: <input type="text" name="name"></label><br><br>
        <label>Contact Info: <input type="text" name="contact"></label><br><br>
        <button type="button" onclick="nextPage(2)">Next</button>
    </div>

    <div class="page" id="page2">
        <h3>Educational Background</h3>
        <label>Degree: <input type="text" name="degree"></label><br><br>
        <label>Year of Passing: <input type="text" name="year"></label><br><br>
        <button type="button" onclick="previousPage(1)">Previous</button>
        <button type="button" onclick="nextPage(3)">Next</button>
    </div>

    <div class="page" id="page3">
        <h3>Work Experience</h3>
        <label>Company: <input type="text" name="company"></label><br><br>
        <label>Designation: <input type="text" name="designation"></label><br><br>
        <label>Resume: <input type="file" name="resume"></label><br><br>
        <button type="button" onclick="previousPage(2)">Previous</button>
        <button type="submit">Submit</button>
    </div>

    <script>
        function nextPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + page).classList.add('active');
        }
        function previousPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + page).classList.add('active');
        }
    </script>
</body>
</html>
