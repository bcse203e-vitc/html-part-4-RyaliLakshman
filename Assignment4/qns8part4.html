<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Form</title>
</head>
<body>
    <h1>Online Quiz</h1>
    
    <form>
        <!-- User Information -->
        <h2>Participant Information</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Timer Placeholder -->
        <h2>Time Remaining</h2>
        <input type="text" id="timer" value="15:00 minutes remaining" readonly><br><br>

        <!-- Quiz Questions -->
        <h2>Quiz Questions</h2>
        <!-- Question 1 -->
        <h3>1. What is the capital of France?</h3>
        <input type="radio" id="paris" name="q1" value="Paris" required>
        <label for="paris">Paris</label><br>
        <input type="radio" id="london" name="q1" value="London">
        <label for="london">London</label><br>
        <input type="radio" id="berlin" name="q1" value="Berlin">
        <label for="berlin">Berlin</label><br><br>

        <!-- Question 2 -->
        <h3>2. Select all programming languages:</h3>
        <input type="checkbox" id="python" name="q2" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="html" name="q2" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="q2" value="CSS">
        <label for="css">CSS</label><br><br>

        <!-- Question 3 -->
        <h3>3. What is the largest planet in our solar system?</h3>
        <input type="radio" id="jupiter" name="q3" value="Jupiter" required>
        <label for="jupiter">Jupiter</label><br>
        <input type="radio" id="earth" name="q3" value="Earth">
        <label for="earth">Earth</label><br>
        <input type="radio" id="mars" name="q3" value="Mars">
        <label for="mars">Mars</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
